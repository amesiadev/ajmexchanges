<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora AJMEXCHANGES</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <!-- Pantalla de carga -->
<div id="loader">
  <img src="icons/logotipo.svg" alt="AjmexChanges" class="loader-logo">
</div>
  <div class="container">
  <div class="logo-container">
  <img src="icons/logotipo.svg" alt="AjmexCnahges Logo" class="logo">
  <p id="bcvRate">Cargando tasas...</p>
  </div>
    
 <div class="icon-carousel">
    <div class="carousel-track">
      <!-- 🔹 Repite tus iconos aquí -->
      <img src="icons/binance.png" alt="Binance">
      <img src="icons/crypto.png" alt="Crypto">
      <img src="icons/bancolombia.png" alt="Bamcolombia">
      <img src="icons/bre-b_custom.png" alt="Bre-b">
      <img src="icons/banesco.png" alt="Banesco">
      <img src="icons/revolut.png" alt="Revolut">
      <img src="icons/pana2.png" alt="PanaApp">
      <img src="icons/bank-usa.png" alt="LeadBank USA">
      <!-- Duplicados para efecto infinito -->
      <img src="icons/binance.png" alt="Binance">
      <img src="icons/crypto.png" alt="Crypto">
      <img src="icons/bancolombia.png" alt="Bamcolombia">
      <img src="icons/bre-b_custom.png" alt="Bre-b">
      <img src="icons/banesco.png" alt="Banesco">
      <img src="icons/revolut.png" alt="Revolut">
      <img src="icons/pana2.png" alt="PanaApp">
      <img src="icons/bank-usa.png" alt="LeadBank USA">
    </div>
  </div>
   <!-- Sección de confianza -->
  <section class="trust-section mini">
  <div class="trust-icon">🔒</div>
  <div class="trust-text">
    <p>
      Tasas oficiales del <strong>BCV</strong> · Transacciones seguras y directas  
      con <strong>Binance, Nequi, Bancolombia</strong> y más.
    </p>
  </div>
</section>

  </header>
    <div class="card">
    <h1>Conversor</h1>
    <input type="number" id="monto" placeholder="Ingrese monto">
    <select id="moneda">
      <option value="USD">Dólares (USD)</option>
      <option value="COP">Pesos (COP)</option>
    </select>
  <button id="calculate" onclick="calculate()">Calcular</button>
  </div>


    <div class="result-card" id="resultCard">
      <img src="icons/logo.png" alt="Logo" class="logo">
      <h2>Resultado</h2>
      <p id="enteredAmount">Monto ingresado: 0</p>
      <p id="usdEquivalent"></p>
      <p id="baseValue">Valor base: 0 Bs</p>
      <p id="bonusInfo">Bono: 0 Bs</p>
      <span id="finalResult">0 Bs</span>
    </div>
    <section class="trust-section">
    <div class="trust-card">
    <img src="icons/secure-icon.png" alt="Seguridad">
    <p>Operaciones seguras</p>
    </div>
    <div class="trust-card">
    <img src="icons/rate-icon.png" alt="Tasa BCV">
    <p>Tasa BCV actualizada</p>
    </div>
   <div class="trust-card">
    <img src="icons/fast-icon.png" alt="Envíos rápidos">
    <p>Envíos rápidos</p>
   </div>
   </section>
    <div class="share-buttons">
    <button class="btn-share facebook" onclick="compartirFacebook()">📘 Compartir en Facebook</button>
    <button class="btn-share whatsapp" onclick="compartirWhatsApp()">💬 Compartir en WhatsApp</button>
</div>

  </div>
<script src="app.js"></script>

<!-- Botón WhatsApp -->
<a href="https://wa.me/573024118216" target="_blank" class="btn-whatsapp">
  <img src="icons/whatsapp-icon.png" alt="WhatsApp">
</a>

<!-- Botón Telegram -->
<a href="https://t.me/ajmexchanges" target="_blank" class="btn-telegram">
  <img src="icons/telegram-icon.png" alt="Telegram">
</a>

</body>
</html>
