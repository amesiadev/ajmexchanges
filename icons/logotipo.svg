<!-- Guarda como logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="128" viewBox="0 0 512 128" role="img" aria-label="AJMEXCHANGES logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#007BFF"></stop>
      <stop offset="1" stop-color="#00C851"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0a3b8f" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- Icon: circular exchange -->
  <g transform="translate(20,12)">
    <circle cx="56" cy="44" r="44" fill="url(#g1)" filter="url(#s)"></circle>
    <!-- arrows -->
    <g transform="translate(24,20)" fill="#fff">
      <path d="M8 2 L24 2 L20 8 L24 14 L8 14 L12 8 Z" transform="translate(0,0) rotate(0 16 8)"></path>
      <path d="M40 2 L56 2 L52 8 L56 14 L40 14 L44 8 Z" transform="translate(0,0) scale(-1,1) translate(-96,0)"></path>
      <!-- circular band hints -->
      <path d="M12 28 C20 34, 44 34, 52 28" stroke="#ffffff66" stroke-width="3" fill="none" stroke-linecap="round"></path>
      <path d="M12 4 C20 -2, 44 -2, 52 4" stroke="#ffffff66" stroke-width="3" fill="none" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(120,38)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="28" fill="#0b2f6b">AJMEX</text>
    <text x="0" y="36" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="600" font-size="20" fill="#0066cc">EXCHANGES</text>
  </g>
</svg>
